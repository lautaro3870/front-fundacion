<body>

    <form class="container">
        <div class="form-row">
            <div class="form-group col-md-8">
                <label>Titulo</label>
                <input type="text" class="form-control" id="txtTitulo" placeholder="Titulo">

            <div class="form-group col-md-4">

        <div class="form-row">

            <div class="form-group col-md-4">
                <label>Contratante</label>
                <input type="text" class="form-control" id="txtContratante" placeholder="Contratante">

            <div class="form-group col-md-4">
                <label>Dirección</label>

        <h3>Datos del Contrato</h3>
        <div class="form-row">
            <div class="form-group col-md-4">

            <div class="form-group col-md-2">

            <div class="form-group col-md-2">
                <label>Moneda</label>

                    <option value="EUR">EUR</option>
                    <option value="PESOS">PESOS</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label>Mes Inicio</label>
                <select id="mesDesde" class="form-control">
                    <option selected>Seleccione</option>
                    <option value="0" id="idMes">Enero</option>
                    <option value="1" id="idMes">Febrero</option>
                    <option value="2" id="idMes">Marzo</option>
                    <option value="3" id="idMes">Abril</option>
                    <option value="4" id="idMes">Mayo</option>
                    <option value="5" id="idMes">Junio</option>

                    <option value="7" id="idMes">Agosto</option>
                    <option value="8" id="idMes">Septiembre</option>

                    <option value="10" id="idMes">Noviembre</option>

            </div>
            <div class="form-group col-md-2">
                <label>Año Inicio</label>
                <input type="number" class="form-control" id="txtAnioInicio">

        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Mes Fin</label>
                <select id="mesHasta" class="form-control">
                    <option selected>Seleccione</option>
                    <option value="0" id="idMes">Enero</option>
                    <option value="1" id="idMes">Febrero</option>
                    <option value="2" id="idMes">Marzo</option>
                    <option value="3" id="idMes">Abril</option>
                    <option value="4" id="idMes">Mayo</option>
                    <option value="5" id="idMes">Junio</option>
                    <option value="6" id="idMes">Julio</option>
                    <option value="7" id="idMes">Agosto</option>
                    <option value="8" id="idMes">Septiembre</option>
                    <option value="9" id="idMes">Octubre</option>
                    <option value="10" id="idMes">Noviembre</option>
                    <option value="11" id="idMes">Diciembre</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label>Año Fin</label>
                <input type="number" class="form-control" id="txtAnioFin">
            </div>
            <div class="form-group col-md-2">
                <label for="">Ejecución</label>
            </div>
            <div class="form-group col-md-1">
                <input type="checkbox" class="form-control" id="txtEjecucion">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Consultores Asociados</label>
                <textarea name="" id="txtConsultores" class="form-control" cols="30" rows="5"></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Descripcion de Proyecto</label>
                <textarea name="" id="txtDescProyexto" class="form-control" cols="30" rows="5"></textarea>
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-7">
                <label>Personal</label>
                <select id="txtPersonal" class="form-control">
                    <option id="idOpcionPersonal" value="" selected>Seleccione</option>
                </select>
            </div>
            <button type="button" onclick="imprimirValorPersonal()" style="height: 40px; margin-top: 30px;"
                id="btnAgregarPersonal" class="btn btn-primary">+</button>

            <div class="panel-body table-responsive">
                <table id="mytable" class="container table">
                    <thead class="container">
                        <tr>
                            <th>ID</th>
                            <th>Personal</th>
                            <th>Coordinador</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                </table>
                <tbody id="mytableBodyPersonal">

                </tbody>
            </div>
            <div class="form-group col-md-5">
                <label>Areas</label>
                <select id="txtAreas" class="form-control">
                    <option id="idOpcionArea" value="" selected>Seleccione</option>
                </select>
            </div>
            <button type="button" onclick="imprimirValorAreas()" style="height: 40px; margin-top: 30px;"
                id="btnAgregarArea" class="btn btn-primary">+</button>

            <div class="panel-body table-responsive">
                <table id="mytableArea" class="container table">
                    <thead class="container">
                        <tr>
                            <th>ID</th>
                            <th>Area</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                </table>
                <tbody>

                </tbody>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-5">
                <h6 for="">Certificado Conformidad</h6>
                <input id="certConformidad" type="checkbox">
            </div>
        </div>
        <br>
        <button type="submit" id="enviar" class="btn btn-primary">Guardar</button>
        <button type="button" id="mostrar">Mostrar</button>
        <br><br>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

        var mail = localStorage.getItem("email");
        if (mail == "null" || mail === undefined) {
            Swal.fire({
                icon: "error",
                title: "Ingrese al sistema primero",
                timer: 1500,
            });
            setTimeout(() => {
                window.location = "/index.html";
            }, 3000);
        } else {
            fetch("https://proyecto-fundacion.herokuapp.com/api/Areas")
                .then((response) => response.json())
                .then((data) => {
                    cargarCombo(data);
                });

            fetch("https://proyecto-fundacion.herokuapp.com/api/Personal")
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                    cargarComboPersonal(data);
                });

            function cargarCombo(datos) {
                var html = "<option value=''>Seleccione</option>";
                $("#txtAreas").append(html);
                select = document.getElementById("txtAreas");
                for (let i = 0; i < datos.length; i++) {
                    var option = document.createElement("option");
                    option.value = datos[i].id;
                    option.text = datos[i].area1;
                    select.add(option);
                    //console.log(datos[i].area1);
                }
            }

            function cargarComboPersonal(datos) {
                var html = "<option value=''>Selecione</option>";
                $("#txtPersonal").append(html);
                select = document.getElementById("txtPersonal");
                for (let i = 0; i < datos.length; i++) {
                    var option = document.createElement("option");
                    option.value = datos[i].id;
                    option.text = datos[i].nombre;
                    select.add(option);
                    //console.log(datos[i].area1);
                }
            }
        }

        let areas = [];
        var objAreas = [];
        function imprimirValorAreas() {
            var select = document.getElementById("txtAreas");
            var options = document.getElementById("idOpcionArea");
            console.log(select.value);

            if (select.value == "") {
                return false;
            } else {
                areas.push(select.value);
                objAreas.push({ id: select.value })
                console.log(objAreas);
            }
        }

        let personal = [];
        var objPersonal = [];
        function imprimirValorPersonal() {
            var select = document.getElementById("txtPersonal");
            var options = document.getElementById("idOpcionPersonal");
            console.log(select.value);
            if (select.value == "") {
                return false;
            } else {
                personal.push(select.value);
                objPersonal.push({ id: select.value })
                console.log(objPersonal);
            }
        }

        function removerPersonal(index) {
            objPersonal.pop();
            console.log(objPersonal);
            $('#row' + index).closest('tr').remove();
        }

        let btnAgregarPersonal = document.getElementById("btnAgregarPersonal");

        btnAgregarPersonal.addEventListener('click', cargarTabla);
        btnAgregarPersonal.addEventListener('click', mostrarDatos);
        btnAgregarPersonal.addEventListener('click', mostrarDatos2);


        function cargarTabla() {
            var personal = document.getElementById("txtPersonal").value;
            var combo = document.getElementById("txtPersonal");
            var nombre = combo.options[combo.selectedIndex].text;
            // var cantidad = document.getElementById("txtCantidad").value;
            // var precio = document.getElementById("txtPrecio").value;
            var i = 1; //contador para asignar id al boton que borrara la fila
            var fila = '<tr id="row' + i + '"><td>' + personal + '</td><td>' + nombre + '</td><td><input type=checkbox id="txtCordinador" /></td><td><button class="btn btn-outline-danger" onclick="removerPersonal(' + i + ')" type=button><box-icon name="trash"></box-icon></button></td></tr>';

            i++;

            $('#mytable tr:first').after(fila);
            // document.getElementById("txtPersonal").value = "";
            // document.getElementById("txtCantidad").value = "";
            // document.getElementById("txtPrecio").value = "";
            // document.getElementById("txtIdArticulo").focus();
        }

        function mostrarDatos() {
            for (let row of mytable.rows) {
                for (let cell of row.cells) {
                    console.log(cell);
                    console.log(cell.textContent);
                    console.log(cell.firstChild);
                }
            }
        }

        function mostrarDatos2() {
            $('#mytable tr').each(function () {
                $(this).find('td').each(function () {
                    console.log($(this));
                });
            });
        }

        //cargar tabla areas y remover

        function removerArea(index) {
            objAreas.pop();
            console.log(objAreas);
            $('#rowArea' + index).closest('tr').remove();
        }

        let btnAgregarArea = document.getElementById("btnAgregarArea");

        btnAgregarArea.addEventListener('click', cargarTablaArea);
        btnAgregarArea.addEventListener('click', mostrarDatosArea);
        btnAgregarArea.addEventListener('click', mostrarDatos2Area);


        function cargarTablaArea() {
            var area = document.getElementById("txtAreas").value;
            var combo = document.getElementById("txtAreas");
            var nombre = combo.options[combo.selectedIndex].text;
            // var cantidad = document.getElementById("txtCantidad").value;
            // var precio = document.getElementById("txtPrecio").value;
            var i = 1; //contador para asignar id al boton que borrara la fila
            var fila = '<tr id="rowArea' + i + '"><td>' + area + '</td><td>' + nombre + '</td><td><button class="btn btn-outline-danger" onclick="removerArea(' + i + ')" type=button><box-icon name="trash"></box-icon></button></td></tr>';

            i++;

            $('#mytableArea tr:first').after(fila);
            // document.getElementById("txtPersonal").value = "";
            // document.getElementById("txtCantidad").value = "";
            // document.getElementById("txtPrecio").value = "";
            // document.getElementById("txtIdArticulo").focus();
        }

        function mostrarDatosArea() {
            for (let row of mytableArea.rows) {
                for (let cell of row.cells) {
                    console.log(cell);
                    console.log(cell.textContent);
                    console.log(cell.firstChild);
                }
            }
        }

        function mostrarDatos2Area() {
            $('#mytableArea tr').each(function () {
                $(this).find('td').each(function () {
                    console.log($(this));
                });
            });
        }

        var id = localStorage.getItem("idProyecto");

        let enEjecucion = document.getElementById("txtEjecucion").checked;
        console.log(enEjecucion);

        var moneda = document.getElementById("txtMoneda");
        var monedaSeleccionada = moneda.options[moneda.selectedIndex].text;
        console.log(moneda);

        var depto = document.getElementById("txtDepartamento");
        var deptoSeleccionado = depto.options[depto.selectedIndex].text;

        fetch('https://proyecto-fundacion.herokuapp.com/api/Proyecto/' + id)
            .then(response => response.json())
            .then((data) => {
                console.log(data);
                document.getElementById("certConformidad").checked = data[0].certconformidad;
                document.getElementById("txtTitulo").value = data[0].titulo;
                document.getElementById("txtDepartamento").value = data[0].departamento;
                document.getElementById("txtPais").value = data[0].paisRegion;
                document.getElementById("txtContratante").value = data[0].contratante;
                document.getElementById("txtDireccion").value = data[0].direccion;
                document.getElementById("txtNumero").value = data[0].nroContrato;
                document.getElementById("txtMonto").value = data[0].montoContrato;
                document.getElementById("txtMoneda").value = data[0].moneda;
                document.getElementById("mesDesde").value = data[0].mesInicio;
                document.getElementById("mesHasta").value = data[0].mesFinalizacion;
                document.getElementById("txtAnioInicio").value = data[0].anioInicio;
                document.getElementById("txtAnioFin").value = data[0].anioFinalizacion;
                document.getElementById("txtEjecucion").checked = data[0].enCurso;
                document.getElementById("txtConsultores").value = data[0].consultoresAsoc;
                document.getElementById("txtDescProyexto").value = data[0].descripcion;
                data[0].listaPersonal.forEach(i => {
                    var fila = '<tr id="row' + i.id + '"><td>' + i.id + '</td><td>' + i.nombre + '</td><td><input type=checkbox id="txtCordinador" /></td><td><button onclick="removerPersonal(' + i.id + ')" type=button><box-icon name="trash"></box-icon></button></td></tr>';
                    $('#mytable tr:first').after(fila);
                    personal.push(i.id)
                    objPersonal.push({ id: parseInt(i.id) })
                    console.log(objPersonal);
                });

                data[0].listaAreas.forEach(i => {
                    var fila = '<tr id="row' + i.id + '"><td>' + i.id + '</td><td>' + i.area1 + '</td><td><button onclick="removerArea(' + i.id + ')" type=button><box-icon name="trash"></box-icon></button></td></tr>';
                    $('#mytableArea tr:first').after(fila);

                    areas.push(parseInt(i.id));
                    objAreas.push({ id: parseInt(i.id) })
                });
            })


        let mostrar = document.getElementById("mostrar");
        mostrar.addEventListener("click", (e) => {
            e.preventDefault();
            var parametros = [];
            var parame = [];
            $("#mytable tbody tr").each(function (i, e) {

                // var tr = [];
                $(this).find("td").each(function (index, element) {
                    if (index != 0) // ignoramos el primer indice que dice Option #
                    {
                        var td = {};
                        td["dato" + index] = $(this).find("td").val();
                        objPersonal.push(td);
                    }
                });
                //parametros.push(objPersonal);
            });

            console.log(objPersonal);
        })


        let boton = document.getElementById("enviar");
        boton.addEventListener("click", (e) => {
            e.preventDefault();

            var url = "https://proyecto-fundacion.herokuapp.com/api/Proyecto";

            let enEjecucion = document.getElementById("txtEjecucion").checked;
            console.log(enEjecucion);

            var moneda = document.getElementById("txtMoneda");
            var monedaSeleccionada = moneda.options[moneda.selectedIndex].text;
            console.log(monedaSeleccionada);

            var depto = document.getElementById("txtDepartamento");
            var deptoSeleccionado = depto.options[depto.selectedIndex].text;

            var data = {
                id: parseInt(id),
                titulo: document.getElementById("txtTitulo").value,
                paisRegion: document.getElementById("txtPais").value,
                contratante: document.getElementById("txtContratante").value,
                dirección: document.getElementById("txtDireccion").value,
                montoContrato: document.getElementById("txtMonto").value,
                nroContrato: document.getElementById("txtNumero").value,
                mesInicio: parseInt(document.getElementById("mesDesde").value),
                anioInicio: parseInt(document.getElementById("txtAnioInicio").value),
                mesFinalizacion: parseInt(document.getElementById("mesHasta").value),
                anioFinalizacion: parseInt(document.getElementById("txtAnioFin").value),
                consultoresAsoc: document.getElementById("txtConsultores").value,
                descripcion: document.getElementById("txtDescProyexto").value,
                resultados: null,
                fichaLista: false,
                enCurso: enEjecucion,
                departamento: deptoSeleccionado,
                moneda: monedaSeleccionada,
                certconformidad: document.getElementById("certConformidad").checked,
                certificadopor: 1,
                activo: true,
                areas: objAreas,
                personal: objPersonal,
            };

            localStorage.setItem("idProyecto", 0);
            console.log(data);

            fetch(url, {
                method: "PUT", // or 'PUT'
                body: JSON.stringify(data), // data can be `string` or {object}!
                headers: {
                    "Content-Type": "application/json",
                },
            })
                .then((res) => res)
                //.catch((error) => console.error("Error:", error))
                .then((data) => {
                    if (data.status == 200) {
                        Swal.fire({
                            position: 'center',
                            icon: 'success',
                            title: 'Modificacion Exitosa',
                            showConfirmButton: false,
                            timer: 1500,
                        })
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Complete los campos',
                        })
                        return false;
                    }
                    //console.log("Success:", response)
                });
        });

    </script>
</body>
