    <script>


        fetch("https://proyecto-fundacion.herokuapp.com/api/Areas")
            .then((response) => response.json())
            .then((data) => {
                cargarCombo(data);
            });

        function cargarCombo(datos) {
            var html = "<option value=''>Seleccione</option>";
            $("#txtAreas").append(html);
            select = document.getElementById("txtAreas");
            for (let i = 0; i < datos.length; i++) {
                var option = document.createElement("option");
                option.value = datos[i].id;
                option.text = datos[i].area1;
                select.add(option);
                //console.log(datos[i].area1);
            }
        }

        function obtenerValorDesde() {
            var select = document.getElementById("mesDesde");
            console.log(select.value);
        }

        function obtenerValorHasta() {
            var select = document.getElementById("mesHasta");
            console.log(select.value);
        }

        var datosSeleccionados;
        let buscar = document.getElementById("filtrar");
        buscar.addEventListener('click', (e) => {
            e.preventDefault();

            var tabla = document.getElementById("cuerpoTabla");

            $("#users > tbody").empty();

            var desde = document.getElementById("anioInicio");
            var hasta = document.getElementById("anioFin");
            var pais = document.getElementById("pais").value;
            var area = document.getElementById("txtAreas").value;
            var depto = document.getElementById("txtDepartamento").value;
            //var deptoSeleccionado = depto.options[depto.selectedIndex].text;


            fetch(`https://proyecto-fundacion.herokuapp.com/api/Proyecto?Id=&Titulo=&Pais=${pais}&MesInicio=&MesFin=&AnioInicio=${desde.value}&AnioFin=${hasta.value}&Departamento=${depto}&Area=${area}`)
                .then(response => response.json())
                .then((data) => {

                    if (data.length == 0) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Sin Resultados',
                            timer: 1500,
                        })
                    }
                    else {
                        $('#users').DataTable();
                        crearTabla(data);
                        console.log(data);
                        datosSeleccionados = data;
                    }

                })
        })

        // $(document).ready(function () {
        //     getTabla();
        // });

        const meses = (entrada) => {
            let mes = "";
            switch (entrada) {
                case 0:
                    return "Enero";
                    break;
                case 1:
                    return "Febrero";
                    break;
                case 2:
                    return "Marzo";
                    break;
                case 3:
                    return "Abril";
                    break;
                case 4:
                    return "Mayo";
                    break;
                case 5:
                    return "Junio";
                    break;
                case 6:
                    return "Julio";
                    break;
                case 7:
                    return "Agosto";
                    break;
                case 8:
                    return "Septiembre";
                    break;
                case 9:
                    return "Octubre";
                    break;
                case 10:
                    return "Noviembre";
                    break;
                case 11:
                    return "Diciembre";
                    break;
                default:
                    return "-";
                    break;
            }
        }

        var mail = localStorage.getItem("email");
        if (mail == "null" || mail === "undefined") {
            Swal.fire({
                icon: 'error',
                title: 'Ingrese al sistema primero',
                timer: 1500,
            })
            setTimeout(() => {
                window.location = "/index.html"
            }, 2000)

        } else {
            getTabla();
        }


        var borrarFiltros = document.getElementById("idBorrarFiltros");
        borrarFiltros.addEventListener('click', (e) => {
            e.preventDefault();

            $("#users > tbody").empty();
            getTabla();
            //$('#users').DataTable();
            datosSeleccionados = 0;

        })

        function getTabla() {
            // $.ajax({
            //     url: "https://proyecto-fundacion.herokuapp.com/api/proyecto",
            //     success: function (data) {
            //         var o = data//A la variable le asigno el json decodificado
            //         tabla = $('#users').DataTable({
            //             "data": o,
            //             "columns": [
            //                 { data: 'id' },
            //                 { data: 'titulo' },
            //                 { data: 'paisRegion' },
            //                 { data: 'mesInicio' },
            //                 { data: 'anioInicio' },
            //                 { data: 'mesFinalizacion' },
            //                 { data: 'anioFinalizacion' },
            //                 { data: 'fichaLista' },
            //                 { data: 'listaAreas' },
            //                 { data: 'departamentos' },
            //             ],
            //         });
            //     }
            // });
            fetch('https://proyecto-fundacion.herokuapp.com/api/proyecto')
                .then(response => response.json())
                .then((data) => {
                    crearTabla(data);
                    $('#users').DataTable();
                })
        }

        $(document).on('click', '#eliminar', function (e) {
            e.preventDefault();

            id = $(this).parent().parent().children().first().text();
            $("#users > tbody").empty();
            console.log(id);

            Swal.fire({
                title: '¿Desea Eliminar Ficha?',
                showDenyButton: true,
                confirmButtonText: 'Eliminar',
                denyButtonText: `Cancelar`,
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: `https://proyecto-fundacion.herokuapp.com/api/proyecto/${id}`,
                        type: "DELETE",
                        dataType: "json",
                        success: function (result) {
                            console.log(result);
                            if (result) {
                                getTabla();
                                setTimeout(() => {
                                    location.reload();
                                }, 2000)
                            } else {
                                //Swal.fire(result.error);
                                console.log(result.error);
                            }
                        },
                        error: function (error) {
                            console.log(error);
                        }
                    })
                    Swal.fire('Eliminado!', '', 'success')
                    // getTabla();
                } else if (result.isDenied) {
                    Swal.fire('Ficha no eliminada', '', 'info')
                    getTabla();
                }
            })
        });

        $(document).on('click', '#btnEditar', function () {
            // e.preventDefault();
            id = $(this).parent().parent().children().first().text();

            console.log(id);
            localStorage.setItem("idProyecto", id);
            window.location = "update.html"
            // console.log(codigo,descripcion,precio,stock,fechaVencimiento);
            // let posibleGanancia = precio * stock;
            // console.log(posibleGanancia);
        });

        $(document).on('click', '#btnImprimir', function () {
            // e.preventDefault();
            id = $(this).parent().parent().children().first().text();

            console.log(id);
            localStorage.setItem("idProyectoImprimir", id);
            window.location = "conversorWord.html"
            // console.log(codigo,descripcion,precio,stock,fechaVencimiento);
            // let posibleGanancia = precio * stock;
            // console.log(posibleGanancia);
        });


        function crearTabla(datos) {
            for (var i = 0; i < datos.length; i++) {

                let listaAreas = datos[i].listaAreas;
                let mesesInicio = datos[i].mesInicio;
                let mesesFin = datos[i].mesFinalizacion;

                let areas = "";

                var html = "<tr>";
                html += "<td>" + datos[i].id + "</td>";
                html += "<td>" + datos[i].titulo + "</td>";
                html += "<td>" + datos[i].paisRegion + "</td>";
                html += "<td>" + meses(mesesInicio) + "</td>";
                html += "<td>" + datos[i].anioInicio + "</td>";
                html += "<td>" + meses(mesesFin) + "</td>";
                html += "<td>" + datos[i].anioFinalizacion + "</td>";
                html += "<td>" + datos[i].moneda + " " + datos[i].montoContrato + "</td>";

                for (let j = 0; j < listaAreas.length; j++) {
                    if (j === listaAreas.length - 1) {
                        areas += listaAreas[j].area1;
                    } else {
                        areas += listaAreas[j].area1 + " - ";
                    }

                }
                html += "<td>" + areas + "</td>";
                if (datos[i].departamentos === null) {
                    html += "<td>" + "-" + "</td>";
                }
                else {
                    html += "<td> " + datos[i].departamentos + "</td>";
                }
                //html += "<td>" + datos[i].fichaLista + "</td>";

                if (datos[i].fichaLista) {
                    html += "<td>" + "Lista" + "</td>";
                }
                else {
                    html += "<td>" + "No Lista" + "</td>";
                }

                html += "<td><button type='submit' class='btn btn-outline-danger mt-4' id='eliminar'><box-icon name='trash'></box-icon></button><button type='submit' class='btn btn-outline-primary mt-4' id='btnEditar'><box-icon name='edit-alt'></box-icon></button><button class='btn btn-outline-primary mt-4' id='btnImprimir'><box-icon type='solid' name='printer'></box-icon></box-icon></button></td>";

                html += "</tr>";
                $("#cuerpoTabla").append(html);
            }
        }

        function cerrarSesion() {
            localStorage.setItem("email", null);
            window.location = "/index.html";
        }

        let botonImprimir = document.getElementById("imprimir");
        botonImprimir.addEventListener("click", () => {
            console.log(datosSeleccionados)
        })

    </script>
